<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="pageTitle">#{out.pageTitle}</ui:define>
	<ui:define name="content">

		<a href="#{request.contextPath}/secured/courier/create.xhtml"
			class="btn btn-info" title="#{out.create}"> <b>#{out.create}</b>
		</a>


		<h:form id="courierForm">
			<p:dataTable var="courier" value="#{courierLazyBean.lazyDataModel}"
				paginator="true" rows="10" rowsPerPageTemplate="5,10,50"
				id="carTable" lazy="true" selectionMode="single"
				selection="#{courierLazyBean.selected}" rowKey="#{courier.id}"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

				<p:ajax event="rowSelect" listener="#{courierLazyBean.redirect}" />
				<p:column headerText="#{out.courier_name}" sortBy="#{courier.name}"
					filterBy="#{courier.name}">

					<h:outputText value="#{courier.name}" />
				</p:column>
				<p:column headerText="#{out.courier_username }"
					sortBy="#{courier.username}" filterBy="#{courier.username}">
					<h:outputText value="#{courier.username}" />
				</p:column>
				<p:column headerText="#{out.courier_phone_number }"
					sortBy="#{courier.phoneNumber}" filterBy="#{courier.phoneNumber}">
					<h:outputText value="#{courier.phoneNumber}" />
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>


</ui:composition>
